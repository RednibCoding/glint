<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glint v2.0 - JSX Components Demo</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .component-demo {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .component-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Glint v2.0 - JSX Components Demo</h1>
        
        <div class="component-demo">
            <h3>Counter Component (No Props)</h3>
            <simple-counter></simple-counter>
        </div>
        
        <div class="component-demo">
            <h3>Welcome Messages (With Props)</h3>
            <div class="component-row">
                <welcome-message name="Alice" age="25"></welcome-message>
                <welcome-message name="Bob" age="30"></welcome-message>
                <welcome-message name="Charlie"></welcome-message>
                <welcome-message></welcome-message>
            </div>
        </div>
        
        <div class="component-demo">
            <h3>Conditional Rendering & Loops</h3>
            <conditional-example></conditional-example>
        </div>
        
        <div class="component-demo">
            <h3>Utility Functions Demo</h3>
            <utils-demo></utils-demo>
        </div>
        
        <div class="component-demo">
            <h3>Comprehensive Utilities Demo</h3>
            <comprehensive-utils-demo></comprehensive-utils-demo>
        </div>
        
        <div class="component-demo">
            <h3>Events System Demo</h3>
            <events-demo></events-demo>
        </div>
        
        <div class="component-demo">
            <h3>Named Stores - Global State Management</h3>
            <named-stores-demo></named-stores-demo>
        </div>
    </div>
</body>
</html>
